<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--引用jquerymobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--jq-->
    <script src="src/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="src/js/jquery-1.10.2.js" type="text/javascript"></script>
    <!--echart-->
    <script src="src/js/echarts/echarts.min.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page" id="pageone">
        <div data-role="header" data-theme="b">
            <h1>活性炭滤池</h1>
        </div>

        <div data-role="main" class="ui-content">
            <a href="huoxingtanIn.html"  class="ui-btn ui-corner-all ui-mini ui-shadow ui-btn-inline"data-ajax="false">历史数据（进水）</a>
            <a href="huoxingtanOut.html"  class="ui-btn ui-corner-all ui-mini ui-shadow ui-btn-inline"data-ajax="false">历史数据（出水）</a>
            <h1>实时数据</h1>
            <h2>进水指标</h2>
            <ul data-role="listview" data-inset="true">
                <li data-icon="tag"><a href="#">PH值：（无量纲）<span class="ui-li-count" id="phIn"></span></a></li>
                <li data-icon="tag"><a href="#">水温：（oC）<span class="ui-li-count" id="waterTemperIn"></span></a></li>
                <li data-icon="tag"><a href="#">浊度：（NTU）<span class="ui-li-count" id="turbidityIn"></span></a></li>
                <li data-icon="tag"><a href="#">氨氮：（mg/L）<span class="ui-li-count" id="amlN2In"></span></a></li>
                <li data-icon="tag"><a href="#">CODMn：（mg/L）<span class="ui-li-count" id="codIn"></span></a></li>
                <li data-icon="tag"><a href="#">TOC：（mg/L）<span class="ui-li-count" id="tocIn"></span></a></li>
                <li data-icon="tag"><a href="#">进水流量：（m3/h）<span class="ui-li-count" id="flowIn"></span></a></li>
            </ul>
            <h2>出水指标</h2>
            <ul data-role="listview" data-inset="true">
                <li data-icon="tag"><a href="#">PH值：（无量纲）<span class="ui-li-count" id="phOut"></span></a></li>
                <li data-icon="tag"><a href="#">水温：（oC）<span class="ui-li-count" id="waterTemperOut"></span></a></li>
                <li data-icon="tag"><a href="#">浊度：（NTU）<span class="ui-li-count" id="turbidityOut"></span></a></li>
                <li data-icon="tag"><a href="#">氨氮：（mg/L）<span class="ui-li-count" id="amlN2Out"></span></a></li>
                <li data-icon="tag"><a href="#">CODMn：（mg/L）<span class="ui-li-count" id="codOut"></span></a></li>
                <li data-icon="tag"><a href="#">TOC：（mg/L）<span class="ui-li-count" id="tocOut"></span></a></li>
                <li data-icon="tag"><a href="#">出水流量：（m3/h）<span class="ui-li-count" id="flowOut"></span></a></li>
            </ul>

        </div>

        <div data-role="footer" data-position="fixed" data-fullscreen="true">
            <div><a href="General.html" class="ui-btn ui-corner-all ui-mini ui-shadow"onclick="reloadGetInwaterPage();"data-ajax="false">返回主界面</a></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        getData();
        setInterval("getData()", "10000");//每十秒执行一次

    });
    var serviceUrl = 'http://120.24.252.123:3000';
    function getData() {

        var token_type = sessionStorage.getItem("token_type");
        var access_token = sessionStorage.getItem("access_token");
        $.ajax({
            url: serviceUrl + '/api/activatedCarbonPool',
            dataType: 'json',
            type: 'GET',
            data: {
                limit: 1,
                sort: '-createTime'

            },
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token_type + ' ' + access_token);
            },
            success: function (result) {
                var data = result[0];

                var phInMonitor = 0;
                var waterTemperInMonitor = 0;
                var turbidityInMonitor = 0;
                var amlN2InMonitor = 0;
                var codInMonitor = 0;
                var tocInMonitor = 0;
                var flowInMonitor = 0;
                var phOutMonitor = 0;
                var waterTemperOutMonitor = 0;
                var turbidityOutMonitor = 0;
                var amlN2OutMonitor = 0;
                var codOutMonitor = 0;
                var tocOutMonitor = 0;
                var flowOutMonitor = 0;

                if (data.phIn < 6 || data.phIn > 8) {
                    phInMonitor = 1;
                }
                if (data.waterTemperIn < -10 || data.waterTemperIn > 30) {
                    waterTemperInMonitor = 1;
                }
                if (data.turbidityIn < 0 || data.turbidityIn > 150) {
                    turbidityInMonitor = 1;
                }
                if (data.amlN2In < 0 || data.amlN2In > 20) {
                    amlN2InMonitor = 1;
                }
                if (data.codIn < 0 || data.codIn > 50) {
                    codInMonitor = 1;
                }
                if (data.tocIn < 0 || data.tocIn > 30) {
                    tocInMonitor = 1;
                }
                if (data.flowIn < 0 || data.flowIn > 4000) {
                    flowInMonitor = 1;
                }

                if (data.phOut < 6 || data.phOut > 8) {
                    phOutMonitor = 1;
                }
                if (data.waterTemperOut < -10 || data.waterTemperOut > 30) {
                    waterTemperOutMonitor = 1;
                }
                if (data.turbidityOut < 0 || data.turbidityOut > 150) {
                    turbidityOutMonitor = 1;
                }
                if (data.amlN2Out < 0 || data.amlN2Out > 20) {
                    amlN2OutMonitor = 1;
                }
                if (data.codOut < 0 || data.codOut > 50) {
                    codOutMonitor = 1;
                }
                if (data.tocOut < 0 || data.tocOut > 30) {
                    tocOutMonitor = 1;
                }
                if (data.flowOut < 0 || data.flowOut > 4000) {
                    flowOutMonitor = 1;
                }

                var InfMoniter = [];
                if (phInMonitor == 1) {
                    InfMoniter.push("进水PH值");
                }
                if (waterTemperInMonitor == 1) {
                    InfMoniter.push("进水水温");
                }
                if (turbidityInMonitor == 1) {
                    InfMoniter.push("进水浊度");
                }
                if (amlN2InMonitor == 1) {
                    InfMoniter.push("进水氨氮");
                }
                if (codInMonitor == 1) {
                    InfMoniter.push("进水COD");
                }
                if (tocInMonitor == 1) {
                    InfMoniter.push("进水Toc");
                }
                if (flowInMonitor == 1) {
                    InfMoniter.push("进水流量");
                }


                if (phOutMonitor == 1) {
                    InfMoniter.push("出水PH值");
                }
                if (waterTemperOutMonitor == 1) {
                    InfMoniter.push("出水水温");
                }
                if (turbidityOutMonitor == 1) {
                    InfMoniter.push("出水浊度");
                }
                if (amlN2OutMonitor == 1) {
                    InfMoniter.push("出水氨氮");
                }
                if (codOutMonitor == 1) {
                    InfMoniter.push("出水COD");
                }
                if (tocOutMonitor == 1) {
                    InfMoniter.push("出水Toc");
                }
                if (flowOutMonitor == 1) {
                    InfMoniter.push("出水流量");
                }

                if (InfMoniter.length > 0) {
                    alert("数据异常：" + InfMoniter);
                }

                $('#phIn').html(data.phIn);
                $('#waterTemperIn').html(data.waterTemperIn);
                $("#turbidityIn").html(data.turbidityIn);
                $("#amlN2In").html(data.amlN2In);
                $("#codIn").html(data.codIn);
                $("#tocIn").html(data.tocIn);
                $('#flowIn').html(data.flowIn);
                $('#phOut').html(data.phOut);
                $('#waterTemperOut').html(data.waterTemperOut);
                $('#turbidityOut').html(data.turbidityOut);
                $('#amlN2Out').html(data.amlN2Out);
                $('#codOut').html(data.codOut);
                $('#tocOut').html(data.tocOut);
                $('#flowOut').html(data.flowOut);
            },
            error: function () {
                alert('服务器断开链接！');
                return false;
            }
        })
    }


    function reloadGetInwaterPage(){
        setTimeout("doThisReload()",100);
    }
    function doThisReload(){
        location.reload();
    }
</script>
