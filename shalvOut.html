<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--引用jquerymobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--jq-->
    <script src="src/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="src/js/jquery-1.10.2.js" type="text/javascript"></script>
    <!--echart-->
    <script src="src/js/echarts/echarts.min.js" type="text/javascript"></script>
</head>
<body>

    <div data-role="page" data-rel="dialog" id="jinshui">
        <div data-role="header" data-theme="b">
            <h1>出水历史数据</h1>
        </div>
        <div data-role="main" class="ui-content">
            <div id="showTBOut" legend="legend" item="axis" data="data" style="width: 100%;height: 400%;"></div>
        </div>
        <div data-role="footer" data-position="fixed" data-fullscreen="true">
            <a href="shalvchi.html" onclick="reloadGetInwaterPage();"data-ajax="false">跳转到实时数据</a>
        </div>

</html>
<script type="text/javascript">
    var  serviceUrl = 'http://120.24.252.123:3000';
    $(function () {
    getDataOut();
 });
    function getDataOut() {

        var token_type = sessionStorage.getItem("token_type");
        var access_token = sessionStorage.getItem("access_token");
        $.ajax({
            url: serviceUrl + '/api/pumpRoomFirst',
            dataType: 'JSON',
            type: 'GET',
            data: {
                limit: 24,
                sort: '-createTime'

            },
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token_type + ' ' + access_token);
            },
            success: function (data) {
                var phOut = [];
                var waterTemperOut = [];
                var turbidityOut = [];
                var amlN2Out = [];
                var codOut = [];
                var tocOut = [];
                var flowOut = [];
                for (var i = 0; i < data.length; i++) {
                    phOut.push(data[i].phOut);
                    waterTemperOut.push(data[i].waterTemperOut);
                    turbidityOut.push(data[i].turbidityOut);
                    amlN2Out.push(data[i].amlN2Out);
                    codOut.push(data[i].codOut);
                    tocOut.push(data[i].tocOut);
                    flowOut.push(data[i].flowOut / 100);
                }
                var title = ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量'];
                var content = [];
                content.push(phOut);
                content.push(waterTemperOut);
                content.push(turbidityOut);
                content.push(amlN2Out);
                content.push(codOut);
                content.push(tocOut);
                content.push(flowOut);
                var outerArray = [];
                for (var j = 0; j < title.length; j++) {
                    var innerArray = {};
                    innerArray.name = title[j];
                    innerArray.type = "line";
                    innerArray.stack = "总量";
                    innerArray.areaStyle = { normal: {} };
                    innerArray.data = content[j];
                    outerArray.push(innerArray);
                }
                console.log(outerArray);
                getEcharsOut(outerArray);
            },
            error: function () {
               return false;
            }
        })
    }

    function getEcharsOut(data) {
        var echart_bz = echarts.init(document.getElementById('showTBOut'));
        option = {
            title: {
                text: '堆叠区域图',
                show: false
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '24:00']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: data
        };
        echart_bz.setOption(option);
    }

   function reloadGetInwaterPage() {
        setTimeout("doThisReload()", 100);
    }
    function doThisReload() {
        location.reload();
    }
</script>
