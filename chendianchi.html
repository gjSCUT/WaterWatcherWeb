<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--引用jquerymobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div data-role="page" id="pageone">
        <div data-role="header" data-theme="b">
            <h1>沉淀池</h1>

        <div data-role="main" class="ui-content">

                <li data-icon="tag"><a href="#">CODMn：（mg/L）<span class="ui-li-count" id="codOut"></span></a></li>
                <li data-icon="tag"><a href="#">TOC：（mg/L）<span class="ui-li-count" id="tocOut"></span></a></li>
                <li data-icon="tag"><a href="#">出水流量：（m3/h）<span class="ui-li-count" id="flowOut"></span></a></li>
            </ul>

        </div>

        <div data-role="footer" data-position="fixed" data-fullscreen="true">
            <div><a href="General.html" class="ui-btn ui-corner-all ui-mini ui-shadow">返回主界面</a></div>
        </div>

    <div data-role="page" data-rel="dialog" id="jinshui">
        <div data-role="header" data-theme="b">
            <h1>进水历史数据</h1>
        </div>
        <div id="showTBIn" legend="legend" item="axis" data="data" style="width: 100%;height: 92%;"></div>
        <a href="#pageone">跳转到实时数据</a>
    </div>
    <div data-role="page" data-rel="dialog" id="chushui">
        <div data-role="header" data-theme="b">
            <h1>出水历史数据</h1>
        </div>
        <div id="showTBOut" legend="legend" item="axis" data="data" style="width: 100%;height: 92%;"></div>
        <a href="#pageone">跳转到实时数据</a>
</body>
</html>
<script type="text/javascript">
    $(function () {

        getDataIn();
        getDataOut();
        getData();
        setInterval("getData()", "10000");//每十秒执行一次

    });
    var serviceUrl = 'http://120.24.252.123:3000';
    function getData() {

        var token_type = sessionStorage.getItem("token_type");
        var access_token = sessionStorage.getItem("access_token");
        $.ajax({
            url: serviceUrl + '/api/depositPool',
            dataType: 'json',
            type: 'GET',
            data: {
                limit: 1,
                sort: '-createTime'

            },
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token_type + ' ' + access_token);
            },
            success: function (result) {
                var data = result[0];
                $('#phIn').html(data.phIn);
                $('#waterTemperIn').html(data.waterTemperIn);
                $("#turbidityIn").html(data.turbidityIn);
                $("#amlN2In").html(data.amlN2In);
                $("#codIn").html(data.codIn);
                $("#tocIn").html(data.tocIn);
                $('#flowIn').html(data.flowIn);
                $('#phOut').html(data.phOut);
                $('#waterTemperOut').html(data.waterTemperOut);
                $('#turbidityOut').html(data.turbidityOut);
                $('#amlN2Out').html(data.amlN2Out);
                $('#codOut').html(data.codOut);
                $('#tocOut').html(data.tocOut);
                $('#flowOut').html(data.flowOut);
            },
            error: function () {
                alert('服务器断开链接！');
                return false;
            }
        })
    }

    function getDataIn() {

        var token_type = sessionStorage.getItem("token_type");
        var access_token = sessionStorage.getItem("access_token");
        $.ajax({
            url: serviceUrl + '/api/pumpRoomFirst',
            dataType: 'JSON',
            type: 'GET',
            data: {
                limit: 24,
                sort: '-createTime'

            },
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", token_type + ' ' + access_token);
            },
            success: function (data) {
                var phIn = [];
                var waterTemperIn = [];
                var turbidityIn = [];
                var amlN2In = [];
                var codIn = [];
                var tocIn = [];
                var flowIn = [];
                for (var i = 0; i < data.length; i++) {
                    phIn.push(data[i].phIn);
                    waterTemperIn.push(data[i].waterTemperIn);
                    turbidityIn.push(data[i].turbidityIn);
                    amlN2In.push(data[i].amlN2In);
                    codIn.push(data[i].codIn);
                    tocIn.push(data[i].tocIn);
                    flowIn.push(data[i].flowIn / 100);
                }
                var title = ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量'];
                var content = [];
                content.push(phIn);
                content.push(waterTemperIn);
                content.push(turbidityIn);
                content.push(amlN2In);
                content.push(codIn);
                content.push(tocIn);
                content.push(flowIn);
                var outerArray = [];
                for (var j = 0; j < title.length; j++) {
                    var innerArray = {};
                    innerArray.name = title[j];
                    innerArray.type = "line";
                    innerArray.stack = "总量";
                    innerArray.areaStyle = {normal: {}};
                    innerArray.data = content[j];
                    outerArray.push(innerArray);
                }
                console.log(outerArray);
                getEcharsIn(outerArray);
            },
            error: function () {
                alert('服务器断开链接！');
                return false;
            }
        })
    }

    function getEcharsIn(data) {
        var echart_bz = echarts.init(document.getElementById('showTBIn'));
        option = {
            title: {
                text: '堆叠区域图',
                show: false
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '24:00']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: data
        };
        echart_bz.setOption(option);
    }

                var phOut = [];

                var amlN2Out = [];
                var codOut = [];
                var tocOut = [];
                var flowOut = [];
                for (var i = 0; i < data.length; i++) {
                    phOut.push(data[i].phOut);
                    waterTemperOut.push(data[i].waterTemperOut);
                    turbidityOut.push(data[i].turbidityOut);
                    amlN2Out.push(data[i].amlN2Out);
                    codOut.push(data[i].codOut);
                    tocOut.push(data[i].tocOut);
                    flowOut.push(data[i].flowOut / 100);
                }
                var title = ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量'];
                var content = [];
                content.push(phOut);
                content.push(waterTemperOut);
                content.push(turbidityOut);
                content.push(amlN2Out);
                content.push(codOut);
                content.push(tocOut);
                content.push(flowOut);
                var outerArray = [];
                for (var j = 0; j < title.length; j++) {
                    var innerArray = {};
                    innerArray.name = title[j];
                    innerArray.type = "line";
                    innerArray.stack = "总量";
                    innerArray.areaStyle = { normal: {} };
                    innerArray.data = content[j];
                    outerArray.push(innerArray);
                }
                console.log(outerArray);
                getEcharsOut(outerArray);
            },
            error: function () {
                alert('服务器断开链接！');
                return false;
            }
        })

    function getEcharsOut(data) {
        var echart_bz = echarts.init(document.getElementById('showTBOut'));
        option = {
            title: {
                text: '堆叠区域图',
                show: false
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['PH值', '水温', '浊度', '氨氮', 'CODMn', 'TOC', '进水流量']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '24:00']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: data
        };
        echart_bz.setOption(option);
    }

    function reloadGetInwaterPage(){
        setTimeout("doThisReload()",100);
    }
    function doThisReload(){
        location.reload();
    }
</script>
